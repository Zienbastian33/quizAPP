services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: quiz_app
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: quiz_app_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quiz_app"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "80:80"
    environment:
      DATABASE_URL: postgres://quiz_app:${POSTGRES_PASSWORD}@db:5432/quiz_app_production
      RAILS_ENV: production
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      RAILS_LOG_TO_STDOUT: "true"
    volumes:
      - storage_data:/rails/storage

volumes:
  postgres_data:
  storage_data:
