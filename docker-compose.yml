services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: quiz_app
      POSTGRES_PASSWORD: quiz_app_password
      POSTGRES_DB: quiz_app_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quiz_app"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://quiz_app:quiz_app_password@db:5432/quiz_app_production
      RAILS_ENV: production
      RAILS_SERVE_STATIC_FILES: "true"
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      RAILS_LOG_TO_STDOUT: "true"
    command: >
      bash -c "
        ./bin/rails db:prepare &&
        ./bin/rails server -b 0.0.0.0
      "

volumes:
  postgres_data:
