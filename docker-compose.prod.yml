services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: quiz_app
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: quiz_app_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quiz_app -d quiz_app_production"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "80:80"
    environment:
      RAILS_ENV: production
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      QUIZ_APP_DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DB_HOST: db
      DB_PORT: "5432"
      RAILS_LOG_TO_STDOUT: "true"
    volumes:
      - storage_data:/rails/storage

volumes:
  postgres_data:
  storage_data:
